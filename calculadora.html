<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calculadora.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Aprendendo Javascript</title>
  </head>
  <body>
    <div id="container">
      <div id="calculadora">
        <div>
          <input id="visor" type="text" disabled="disabled"  />
        </div>
        <div>
          <button
            class="button color1"
            onclick="calcular2( 'acao', 'c')"
            type="button"
          >
            C
          </button>
          <button
            type="button"
            class="button color2"
            onclick="calcular2('acao', 'del')"
          >
            Del
          </button>
          <button
            type="button"
            class="button color2"
            onclick="calcular2('acao', '%')"
          >
            %
          </button>
          <button
            type="button"
            class="button color2"
            onclick="calcular2('acao', '/')"
          >
            /
          </button>
        </div>
        <div>
          <button
            type="button"
            class="button"
            onclick="calcular2('numero', '1')"
          >
            1
          </button>
          <button
            type="button"
            class="button"
            onclick="calcular2('numero', '2')"
          >
            2
          </button>
          <button
            type="button"
            class="button"
            onclick="calcular2('numero' , '3')"
          >
            3
          </button>
          <button
            type="button"
            class="button color2"
            onclick="calcular2('acao','*')"
          >
            X
          </button>
        </div>
        <div>
          <button
            type="button"
            class="button"
            onclick="calcular2('numero', '4')"
          >
            4
          </button>
          <button
            type="button"
            class="button"
            onclick="calcular2('numero' , '5')"
          >
            5
          </button>
          <button
            type="button"
            class="button"
            onclick="calcular2('numero' , '6')"
          >
            6
          </button>
          <button
            type="button"
            class="button color2"
            onclick="calcular2('acao','-')"
          >
            -
          </button>
        </div>
        <div>
          <button
            type="button"
            class="button"
            onclick="calcular2('numero','7')"
          >
            7
          </button>
          <button
            type="button"
            class="button"
            onclick="calcular2('numero' , '8')"
          >
            8
          </button>
          <button
            type="button"
            class="button"
            onclick="calcular2('numero' , '9')"
          >
            9
          </button>
          <button
            type="button"
            class="button color2"
            onclick="calcular2('acao','+')"
          >
            +
          </button>
        </div>
        <div>
          <button
            type="button"
            class="button"
            id="buttonlarge"
            onclick="calcular2('numero' , '0')"
          >
            0
          </button>
          <button
            type="button"
            class="button"
            onclick="calcular2( 'acao' , '.')"
          >
            .
          </button>
          <button
            type="button"
            class="button color1"
            onclick="calcular2('acao' ,'=')"
          >
            =
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
